<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/insta cel.png" alt="celular com feed do instagram">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./img/instagram-logo-1.png" class="insta-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./img/eu.png" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue as nanahcaetano</a>
                
                <a href="#" class="insta-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Não é nanahcaetano?</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    ou
                    <span class="link-blue">Sign up</span>
                </p>
            </div>
            <div class="get-theapp">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
